<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/fragments/template}">
<head>
	<meta charset="UTF-8">
</head>
<body>
	<th:block layout:fragment="content">

		<div class="jumbotron container-fluid" style="background-color: #FFFFFF;">
			<form class="form-signin" th:method="POST" th:object="${dto}" th:action="@{/laboratorio/editar-laboratorio}"> <!-- preencher o método submit -->				
				<div class="row">
					<div class="col-lg-12">
						<p th:if="${not #strings.isEmpty(msg)}"><span class="alert alert-danger" th:each="m : ${msg}" th:text="${m}"></span></p>
						<div class="row">
							<div class="col-lg-6">
								<h6>Localização</h6>
								<input class="form-control" type="text" th:name="@{localizacao}" th:field="*{localizacao}">
							</div>
							<div class="col-lg-6">
								<h6>Edifício</h6>
								<input class="form-control" type="text" th:name="${edificio}" th:field="*{edificio}">
							</div>
							<div class="col-lg-6">
								<h6>Andar</h6>
								<input class="form-control" type="text" th:name="@{andar}" th:field="*{andar}">
							</div>
							<div class="col-lg-6">
								<input hidden="hidden" th:name="@{id}" th:field="*{id}">
							</div>
						</div>
					</div>
				</div>
				
				<div class="row">
					<div class="col-lg-12">
						&nbsp;
					</div>
				</div>


				<div class="row">
					<div class="col-lg-12">
						&nbsp;
					</div>
				</div>


				<div class="row col-lg-12">
					<div class="col-lg-6">
						<button class="btn btn-lg btn-rounded btn-success fa fa-plus" type="submit"><i></i> Atualizar</button>
						<a class="btn btn-lg btn-rounded btn-danger" th:href="@{/laboratorio}"><i class="fa fa-search"></i> Cancelar</a>
					</div>
				</div>
			</form>
		</div>
	</th:block>
</body>
</html>
