<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/fragments/template}">
<head>
	<meta charset="UTF-8">
</head>
<body>
    <th:block layout:fragment="content">
        <div class="jumbotron container-fluid" style="background-color: #FFFFFF;">
            <form class="form-signin" th:method="POST" th:action="indexEquipamento">
    
                <input type="hidden" name="input[token]" id="token" value="{{ form_token() }}">
                
                <div class="row">
                    <div class="col-lg-12">
                    	<p th:if="${success}"><span class="alert alert-success">Equipamento editado com sucesso!</span></p>
                        <div class="row">
                            <div class="col-lg-4">
                                <h6>Data</h6>
                                <input class="form-control" type="text" readonly="" id="data_cadastro" value="14/03/2019" name="input[acolhido_data]"> 
                            </div>
                            <div class="col-lg-4">
                                <h6>Hora</h6>
                                <input class="form-control" type="text" readonly="" id="time" value="18:40" name="input[acolhido_hora]">
                            </div>
                            <div class="col-lg-4">
                                <h6>Usuário</h6>
                                <input class="form-control" type="text" readonly="" value="Elvis Presley" name="input[acolhido_system_user]">
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="row">
                            <div class="col-lg-4">
                                <h6>Laboratório</h6>
                                <input class="form-control" type="text" id="nome_lab" name="nome_lab"> 
                            </div>
                            <div class="col-lg-4">
                                <h6>Localização</h6>
                                <input class="form-control" type="text" id="localizacao" name="localizacao"> 
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-12">
                        &nbsp;
                    </div>
                </div>

                <div class="row col-lg-12">
                    <div class="col-lg-6">
                        <a th:href="@{/laboratorio/cadastro-laboratorio}" class="btn btn-lg btn-rounded btn-success fa fa-plus" name="btn_novo" id="btn_novo"><i></i> Novo</a>
                        <button class="btn btn-lg btn-rounded btn-primary" type="submit" name="btn_localizar"><i class="fa fa-search"></i> Pesquisar</button>
                    </div>
                </div>
            </form> 
            <div class="card-body">
                <div class="col-lg-12">
                    <div class="col-lg-12">
                        &nbsp;
                    </div>
                        <table class="table table-hover table-lg table-bordered">
                            <thead>
                                <tr>
                                	<th hidden="hidden" colspan="1" scope="col">Id</th>
                                    <th colspan="1" scope="col">Localizacação</th>
                                    <th colspan="1" scope="col">Edifício</th>
                                    <th colspan="1" scope="col">Andar</th>
                            		<th colspan="1" scope="col">Ações</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="dto : ${laboratoriosDto}">
                                    <td hidden="hidden" colspan="1" scope="col" th:text="${dto.id}"></td>
                                    <td colspan="1" scope="col" th:text="${dto.localizacao}"></td>
                                    <td colspan="1" scope="col" th:text="${dto.edificio.getEdificio()}"></td>
                                    <td colspan="1" scope="col" th:text="${dto.andar}"></td>
                                    <td colspan="1" scope="col">
                                        <p>
                                    	    <a class="btn btn-primary btn-sm" th:href="@{/laboratorio/editar-laboratorio/{idLaboratorio}(idLaboratorio=${dto.id})}"><i class="fas fa-edit"></i> Editar</a>
                                        	<a class="btn btn-danger btn-sm" th:href="@{/laboratorio/deletar-laboratorio/{idLaboratorio}(idLaboratorio=${dto.id})}"><i class="fas fa-trash"></i> Excluir</a>	
                                        </p>
                                    </td>
                                </tr>
                            </tbody>
                        </table>    
                    </div>
                </div>
            </div>

                <!--  colocar aqui para importar código html do modal -->
    </th:block>
</body>
</html>
