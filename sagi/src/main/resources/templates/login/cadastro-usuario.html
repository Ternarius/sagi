<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/fragments/template}">
<head>
	<meta charset="UTF-8">
</head>
<body>
	<th:block layout:fragment="content">
		<div class="jumbotron container-fluid" style="background-color: #FFFFFF;">
			<form class="form-signin" th:method="POST" th:object="${dto}" th:action="@{/cadastro-usuario}"> <!-- preencher o mÃ©todo submit -->				
				<div class="row">
					<div class="col-lg-12">
						<th:block th:if="${errors != null}" th:each="e : ${errors}">
							<p>
								<span class="alert alert danger" role="alert" th:text="${e}"></span>
							</p>
						</th:block>
						<p th:if="${not #strings.isEmpty(msgError)}"><span class="alert alert-danger" role="alert" th:text="${msgError}"></span></p>
						<p th:if="${not #strings.isEmpty(msg)}"><span class="alert alert-success" role="alert" th:text="${msg}"></span></p>
						<div class="row">
							<div class="col-lg-4">
								<h6>E-mail</h6>
								<input class="form-control" type="email" th:field="*{email}" th:name="@{email}">
							</div>
							<div class="col-lg-4">
								<h6>Senha</h6>
								<input class="form-control" type="password" th:field="*{senha}" th:name="@{senha}">
							</div>
							<div class="col-lg-4">
								<h6>Confirmar Senha</h6>
								<input class="form-control" type="password" th:field="*{confirmacaoSenha}" th:name="@{confirmacaoSenha}">
							</div>
						</div>
					</div>
					<div class="col-lg-12">
						<div class="row">
							<div class="col-lg-6">
								<h6>Nome</h6>
								<input class="form-control" type="text" th:field="*{nome}" th:name="@{nome}">
							</div>
						</div>
					</div>
				</div>
				<br>

				<div class="row">
					<div class="col-lg-12">
						&nbsp;
					</div>
				</div>


				<div class="row">
					<div class="col-lg-12">
						&nbsp;
					</div>
				</div>


				<div class="row col-lg-12">
					<div class="col-lg-6">
						<button class="btn btn-lg btn-rounded btn-success fa fa-plus" type="submit"><i></i> Cadastrar</button>
						<a type="button" class="btn btn-lg btn-rounded btn-danger" th:href="@{/login}"><i class="fa fa-search"></i> Cancelar</a>
					</div>
				</div>
			</form>
		</div>
	</th:block>
</body>
</html>
